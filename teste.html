  var thirdPoint = new Point(210, 250);

  var fourthPoint = new Point(210, 30);

  var path = new Path(firstPoint, secondPoint);
  var path2 = new Path(secondPoint, thirdPoint);
  var path3 = new Path(thirdPoint, fourthPoint);
  var path4 = new Path(fourthPoint, firstPoint);
  path.strokeColor = 'red';

  path3.strokeColor = 'blue';
  path4.strokeColor = 'purple';

  var c = new Curve(firstPoint, secondPoint, thirdPoint, fourthPoint);
  var path_c = new Path(c.segment1, c.segment2);
  path_c.strokeColor = 'black';


  path.strokeWidth = 5;
  path2.strokeWidth = 5;
  path3.strokeWidth = 5;
